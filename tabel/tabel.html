 <!DOCTYPE html>
<html>
	<head>
		<title>Belajar HTML 5</title>
		<style>
			tr{
				text-align: center;
			}
		</style>
	</head>
	<body>
		<h1>Tabel pada HTML 5</h1>
		
		<table border="1" width="40%">
			<tr>
				<th>Number</th>
				<th>Name</th>
				<th>Country</th>
			</tr>
			<tr>
				<td>1</td>
				<td>Anna</td>
				<td>Germany</td>
			</tr>
			<tr>
				<td>2</td>
				<td>Elsa</td>
				<td>Mexico</td>
			</tr>
		</table> 
	</body>
</html>
